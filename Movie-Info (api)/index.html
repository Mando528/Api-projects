<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie-Info</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the movie name" id="searchResult">
            <button id="search">Search</button>
        </div>
        <div class="notFound">
            <p id="notFoundText">Movie Not Found!</p>
        </div>
        <div class="movie-info">
            <div class="main-info">
                <img src="" alt="">
                <div class="text-info">
                    <h1 class="movie-name"></h1>
                    <h2 class="rate"><i class="fa-solid fa-star"></i> <span class="rate-number"></span> </h2>
                    <div class="ralease-info">
                        <p class="rated"></p>
                        <p class="release-date"></p>
                        <p class="run-time"></p>
                    </div>
                    <div class="genres">
                        
                    </div>
                </div>
            </div>
            <div class="secondary-info">
                <div class="plot">
                    <h3 class="plot-head">Plot:</h5>
                    <p class="plot-paragraph"></p>
                </div>

                <div class="cast">
                    <h3 class="casr-head">Cast:</h5>
                    <p class="cast-paragraph"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
